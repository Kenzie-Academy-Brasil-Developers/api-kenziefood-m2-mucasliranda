<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/font.css">
    <link rel="stylesheet" href="./src/css/dashboard.css">
    <title>Dashboard Kenzie Food</title>
</head>

<body>

    <header class="header-page">

        <div class="logo">

            <h1>Kenzie</h1>

            <h2>Food</h2>

            <a href="./index.html">p index</a>
            <a href="./login.html">p login</a>

        </div>

        <div class="search">

            <input type="search" name="searchByName" placeholder="Pesquisar por produto" id="pesqNome">

            <input type="image" src="./src/img/Usuario.png" alt="Usuário" id="usuario">
        </div>
        
    </header>

    <main>
        <nav>
            
            <div>
                <ul>

                    <button>Todos</button>
                    <button id="pao">Panificadora</button>
                    <button id="fruta">Frutas</button>
                    <button id="bebida">Bebidas</button>

                    <button id="add">Adicionar novo produto</button>
                </ul>
            </div>

            
        </nav>

        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Categorias</th>
                    <th>Descrição</th>
                    <th>Ações</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td class="produto">
                        <figure>
                            <img src="./src/img/panqueca.png" alt="Panqueca">
                            <figcaption>Panqueca de banana</figcaption>
                        </figure>
                        
                        
                    </td>
                    <!-- <td class="produto"><img src="./src/img/panqueca.png" alt="Panqueca"><p>Panqueca de banana</p></td> -->
                    <td class="elemento-tabela"><span class="categoria--td">Bebidas</span></td>
                    <td class="elemento-tabela">eu sou uma bela descrição</td>
                    <td class="btts--td"> <button id="editar"></button> <button id="deletar"></button></td>
                </tr>
                <tr>
                    <td class="produto"><img src="./src/img/panqueca.png" alt="Panqueca"> Panqueca de banana</td>
                    <td class="elemento-tabela">Frutas</td>
                    <td class="elemento-tabela">eu sou uma bela descrição</td>
                    <td><button id="editar"></button> <button id="deletar"></button></td>
                </tr>
            </tbody>
           
        </table>

        <div class="formPopupBackGround displayNone" id="cadastroProduto">
            
            <form class="formPopup">

                <div class="cadastroBackGround" >

                    <h3>Cadastro de produto</h3>

                    <div class="fa-xContainer" id="fecharCadastro" >
                        <i class="fa-solid fa-x" ></i>
                    </div>

                </div>
    
                <div class="formBody">

                    <label for="nome">Nome do Produto</label>
                    <input type="text" name="nome" placeholder="Digitar o nome" class="field nome"/>
        
                    <label for="descricao">Descrição</label>
                    <input type="text" name="descricao" placeholder="Digitar a descrição" class="field descricao" />
        
                    <label for="categorias">Categorias</label>
                    
                    <div class="containerCategorias" >
                        <input type="radio" name="categoria" id="panificadora">
                        <label class="categorias" for="panificadora" >Panificadora</label>
                        <input type="radio" name="categoria" id="frutas">
                        <label class="categorias" for="frutas" >Frutas</label>
                        <input type="radio" name="categoria" id="bebidas">
                        <label class="categorias" for="bebidas" >Bebidas</label>
                    </div>

                    <label for="preco">Valor do Produto</label>
                    <input type="number" name="preco" placeholder="Digitar o valor aqui" class="field valor"/>
        
                    <label for="imagem">Link da imagem</label>
                    <input type="url" name="imagem" placeholder="Inserir link" class="field link" />
        
        
                    <button id="register-button">Cadastrar Produto</button>

                </div>

            </form>

        </div>

        
        <div class="formPopupBackGround displayNone" id="edicaoProduto">

            <form class="formPopup">

                <div class="cadastroBackGround" >

                    <h3>Edição de produto</h3>                

                    <div class="fa-xContainer" id="" >
                        <i class="fa-solid fa-x" ></i>
                    </div>

                </div>

                <div class="formBody">

                    <label for="nome">Nome do Produto</label>
                    <input type="text" name="nome" placeholder="Digitar o nome" class="field nome"/>
        
                    <label for="descricao">Descrição</label>
                    <input type="text" name="descricao" placeholder="Digitar a descrição" class="field descricao" />
        
                    <label for="categorias">Categorias</label> 
                    
                    <div class="containerCategorias" >
                        <input type="radio" name="categoria" id="panificadora">
                        <label class="categorias" for="panificadora" >Panificadora</label>
                        <input type="radio" name="categoria" id="frutas">
                        <label class="categorias" for="frutas" >Frutas</label>
                        <input type="radio" name="categoria" id="bebidas">
                        <label class="categorias" for="bebidas" >Bebidas</label>
                    </div>

                    <label for="valor">Valor do Produto</label>
                    <input type="number" name="valor" placeholder="Digitar o valor aqui" class="field valor"/>
        
                    <label for="img">Link da imagem</label>
                    <input type="url" name="img" placeholder="https://image.lorem.com/" class="field link" />
        
                    <div class="containerBtts">
                        <button id="delete-button">Excluir</button>
                        <button id="alt-button">Salvar Alterações</button>
                    </div>

                </div>

            </form>

        </div>


        <div class="formPopupBackGround displayNone" id="excluirProduto">

            <form class="exclusaoPopup">

                <div class="exclusaoBackGround" >

                    <h3>Exclusão de produto</h3>              

                    <div class="fa-xContainer" id="" >
                        <i class="fa-solid fa-x" ></i>
                    </div>

                </div>
                
                <div class="exclusaoBody" >
                    <h2>Tem certeza que deseja exluir este produto?</h2>

                    <div class="exclusaoBtts">
                        <input class="deleteBtt--nao" type="button" value="Não">
                        <input class="deleteBtt--sim" type="button" value="Sim">
                    </div>
                </div>

            </form>

        </div>


    </main>

    <div class="alert displayNone" id="alert">

        <div class="alertHead">
            <h3>Status</h3>
        </div>
        <div class="alertBody">
            <p>Produto adicionado com sucesso!!</p>
            <div class="green" ></div>
        </div>

     </div>

    <script src="https://kit.fontawesome.com/94fc682ddb.js" crossorigin="anonymous"></script>
    <script type="module" src="./src/js/dashboardScript.js"></script>
</body>

</html>
