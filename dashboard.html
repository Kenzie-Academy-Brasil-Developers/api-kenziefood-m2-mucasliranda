<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/font.css">
    <link rel="stylesheet" href="./src/css/dashboard.css">
    <title>Dashboard Kenzie Food</title>
</head>

<body>

    <header class="header-page">

        <div class="logo">

            <h1>Kenzie</h1>

            <h2>Food</h2>

            <a href="./index.html">p index</a>
            <a href="./login.html">p login</a>

        </div>

        <div class="search">

            <input type="search" name="searchByName" placeholder="Pesquisar por produto" id="pesqNome">

            <input type="image" src="./src/img/Usuario.png" alt="Usuário" id="usuario">
        </div>
        
    </header>

    <main>
        <nav>
            
            <div>
                <ul>

                    <button>Todos</button>
                    <button id="pao">Panificadora</button>
                    <button id="fruta">Frutas</button>
                    <button id="bebida">Bebidas</button>

                    <button id="add">Adicionar novo produto</button>
                </ul>
            </div>

            
        </nav>

        <div class="formPopupBackGround displayNone" id="cadastroProduto">
            
            <form class="formPopup">
                <h3>Cadastro de produto</h3>
    
                <label for="nome">Nome do Produto</label>
                <input type="text" name="nome" placeholder="Digitar o nome" class="field"/>
    
                <label for="descricao">Descrição</label>
                <input type="text" name="descricao" placeholder="Digitar a descrição" class="field" />
    
                <label for="categorias">Categorias</label>               
                <input type="button" name="Panificadora" id="">
                <input type="button" name="Frutas" id="">
                <input type="button" name="Bebidas" id="">

                <label for="valor">Valor do Produto</label>
                <input type="number" name="valor" placeholder="Digitar o valor aqui" class="field"/>
    
                <label for="img">Link da imagem</label>
                <input type="url" name="img" placeholder="Inserir link" class="field" />
    
    
                <button id="register-button">Cadastrar Produto</button>
            </form>

        </div>

        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Categorias</th>
                    <th>Descrição</th>
                    <th>Ações</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td class="produto"><img src="./src/img/panqueca.png" alt="Panqueca"> Panqueca de banana</td>
                    <td class="elemento-tabela">Bebidas Frutas</td>
                    <td class="elemento-tabela">eu sou uma bela descrição</td>
                    <td> <button id="editar"></button> <button id="deletar"></button></td>
                </tr>
                <tr>
                    <td class="produto"><img src="./src/img/panqueca.png" alt="Panqueca"> Panqueca de banana</td>
                    <td class="elemento-tabela">Frutas</td>
                    <td class="elemento-tabela">eu sou uma bela descrição</td>
                    <td><button id="editar"></button> <button id="deletar"></button></td>
                </tr>
            </tbody>
           
        </table>

        <div>
            <h3>Edição de produto</h3>
    
                <label for="nome">Nome do Produto</label>
                <input type="text" name="nome" placeholder="Digitar o nome" class="field"/>
    
                <label for="descricao">Descrição</label>
                <input type="text" name="descricao" placeholder="Digitar a descrição" class="field" />
    
                <label for="categorias">Categorias</label>               
                <input type="button" name="Panificadora" id="">
                <input type="button" name="Frutas" id="">
                <input type="button" name="Bebidas" id="">

                <label for="valor">Valor do Produto</label>
                <input type="number" name="valor" placeholder="Digitar o valor aqui" class="field"/>
    
                <label for="img">Link da imagem</label>
                <input type="url" name="img" placeholder="Inserir link" class="field" />
    
    
                <button id="delete-button">Excluir</button>
                <button id="alt-button">Salvar Alterações</button>
        </div>

        <div>
            <h3>Exclusão de produto</h3>
            <p>Tem certeza que deseja exluir este produto?</p>
            <button id="delete-button">Sim</button>
            <button id="reset-button">Não</button>
        </div>
    </main>

    <script type="module" src="./src/js/dashboardScript.js"></script>
</body>

</html>
